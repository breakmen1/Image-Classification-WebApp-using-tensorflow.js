<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Classifier</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS -->
</head>
<body>
    <div class="container">
        <h1>Simple Image Classification WebApp</h1>
        
        <!-- File input to select an image -->
        <input type="file" id="imageUpload" accept="image/*">
        <br><br>

        <!-- Image element to display the chosen image -->
        <img id="img" src="" alt="Selected Image">
        <br><br>

        <!-- Button to classify the image -->
        <button id="classifyBtn">Predict Image</button>

        <!-- Result display -->
        <p id="predictionResult"></p>
    </div>

    <!-- Load TensorFlow.js and MobileNet -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>

    <!-- External JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
